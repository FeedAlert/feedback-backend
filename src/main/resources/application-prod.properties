# Production Profile Configuration
# Para executar: mvn spring-boot:run -Dspring-boot.run.profiles=prod
# Ou definir: SPRING_PROFILES_ACTIVE=prod

# Notification Configuration - Production (Pub/Sub GCP)
app.notification.mode=pubsub

# Google Cloud Pub/Sub Configuration - Production (GCP Real)
# O project-id ser√° obtido do ambiente GCP automaticamente
spring.cloud.gcp.pubsub.project-id=${GCP_PROJECT_ID}
spring.cloud.gcp.pubsub.subscriber.max-ack-deadline=10

# Pub/Sub Topic Configuration
app.pubsub.topic.feedback-events=feedback-events

# Application Configuration
app.feedback.urgent-notification.enabled=true

# Logging - Less verbose in prod
logging.level.com.example.feedAlert=INFO
logging.level.com.google.cloud.pubsub=WARN
logging.level.org.springframework.cloud.gcp=WARN

