# Production Profile Configuration
# Para executar: mvn spring-boot:run -Dspring-boot.run.profiles=prod
# Ou definir: SPRING_PROFILES_ACTIVE=prod

# Notification Configuration - Production (Pub/Sub GCP)
app.notification.mode=pubsub

# Google Cloud Pub/Sub Configuration - Production (GCP Real)
# O project-id será obtido do ambiente GCP (GCLOUD_PROJECT) automaticamente
spring.cloud.gcp.pubsub.project-id=${GCLOUD_PROJECT:${GCP_PROJECT_ID:}}
spring.cloud.gcp.pubsub.subscriber.max-ack-deadline=10
# Não usar emulador em produção
spring.cloud.gcp.pubsub.emulator-host=

# Pub/Sub Topic Configuration
app.pubsub.topic.feedback-events=feedback-notifier

# Application Configuration
app.feedback.urgent-notification.enabled=true

# JWT Configuration - Production
# IMPORTANTE: Definir JWT_SECRET via variável de ambiente no Cloud Run
# Deve ser uma string aleatória de pelo menos 32 caracteres
app.jwt.secret=${JWT_SECRET:change-this-secret-in-production}
app.jwt.expiration=86400000

# Flyway Configuration - Desabilitado em produção (se banco já está criado)
# Se você quiser reabilitar, primeiro corrija as permissões do banco (ver CORRIGIR_PERMISSOES_CLOUD_SQL.md)
# IMPORTANTE: Desabilitado diretamente aqui para evitar execução no Cloud Run
spring.flyway.enabled=false

# Logging - Less verbose in prod
logging.level.com.example.feedAlert=INFO
logging.level.com.google.cloud.pubsub=WARN
logging.level.org.springframework.cloud.gcp=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN


