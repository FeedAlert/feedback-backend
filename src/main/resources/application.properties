spring.application.name=feed-alert

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration
# Local development (Docker Compose): usa localhost
# Cloud SQL: URL será fornecida via variável de ambiente SPRING_DATASOURCE_URL
# Exemplo Cloud SQL: jdbc:postgresql:///feedalert_db?cloudSqlInstance=PROJECT:REGION:INSTANCE&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/feedback_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:feedback_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:feedback_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Desabilitar auto-config do Spring Cloud GCP SQL (usamos configuração manual)
spring.cloud.gcp.sql.enabled=false

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway Configuration
# Em produção, será desabilitado via SPRING_FLYWAY_ENABLED=false
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Logging (menos verboso em produção)
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER:TRACE}
logging.level.com.example.feedAlert=${LOG_LEVEL_APP:INFO}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Google Cloud Pub/Sub Configuration
spring.cloud.gcp.pubsub.enabled=true
spring.cloud.gcp.pubsub.project-id=${GCP_PROJECT_ID:${GCLOUD_PROJECT:}}
spring.cloud.gcp.pubsub.subscriber.max-ack-deadline=10
# Emulador apenas para desenvolvimento local (definir PUBSUB_EMULATOR_HOST)
spring.cloud.gcp.pubsub.emulator-host=${PUBSUB_EMULATOR_HOST:}
# Desabilitar auto-config do emulador em produção
spring.autoconfigure.exclude=com.google.cloud.spring.autoconfigure.pubsub.GcpPubSubEmulatorAutoConfiguration

# Pub/Sub Topic Configuration
app.pubsub.topic.feedback-events=feedback-events

# Application Configuration
app.feedback.urgent-notification.enabled=true
app.notification.mode=${APP_NOTIFICATION_MODE:pubsub}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
app.jwt.expiration=86400000

# Active Profile (default: dev para desenvolvimento local)
# Em produção, definir SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
