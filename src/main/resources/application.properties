spring.application.name=feed-alert

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/feedback_db
spring.datasource.username=feedback_user
spring.datasource.password=feedback_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.feedAlert=INFO

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Google Cloud Pub/Sub Configuration
spring.cloud.gcp.pubsub.project-id=${GCLOUD_PROJECT:local-project}
spring.cloud.gcp.pubsub.emulator-host=${PUBSUB_EMULATOR_HOST:localhost:8085}
spring.cloud.gcp.pubsub.subscriber.max-ack-deadline=10

# Pub/Sub Topic Configuration
app.pubsub.topic.feedback-events=feedback-events

# Application Configuration
app.feedback.urgent-notification.enabled=true
