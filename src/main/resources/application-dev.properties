# Development Profile Configuration
# Para executar: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# Requer: GCP_PROJECT_ID ou GCLOUD_PROJECT configurado e Pub/Sub configurado no GCP

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Google Cloud Pub/Sub Configuration - Development (GCP Real ou Emulador)
# O project-id deve ser configurado via vari√°vel de ambiente GCP_PROJECT_ID ou GCLOUD_PROJECT
spring.cloud.gcp.pubsub.project-id=${GCP_PROJECT_ID:${GCLOUD_PROJECT:}}
spring.cloud.gcp.pubsub.subscriber.max-ack-deadline=10
# Emulador apenas se PUBSUB_EMULATOR_HOST estiver definido
spring.cloud.gcp.pubsub.emulator-host=${PUBSUB_EMULATOR_HOST:}

# Pub/Sub Topic Configuration
app.pubsub.topic.feedback-events=feedback-events

# Application Configuration
app.feedback.urgent-notification.enabled=true
app.notification.mode=${APP_NOTIFICATION_MODE:pubsub}

# Logging - More verbose in dev
logging.level.com.example.feedAlert=DEBUG
logging.level.com.google.cloud.pubsub=DEBUG
logging.level.org.springframework.cloud.gcp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

