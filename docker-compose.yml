services:
  postgres:
    image: postgres:16-alpine
    container_name: feed-alert-postgres
    environment:
      POSTGRES_DB: feedback_db
      POSTGRES_USER: feedback_user
      POSTGRES_PASSWORD: feedback_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback_user -d feedback_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feedback-network

  # Pub/Sub Emulator (opcional para desenvolvimento local)
  pubsub-emulator:
    platform: linux/amd64
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
    container_name: feed-alert-pubsub
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    environment:
      PUBSUB_EMULATOR_HOST: 0.0.0.0:8085
    networks:
      - feedback-network

volumes:
  postgres_data:

networks:
  feedback-network:
    driver: bridge

