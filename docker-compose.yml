services:
  postgres:
    image: postgres:16-alpine
    container_name: feed-alert-postgres
    environment:
      POSTGRES_DB: feedback_db
      POSTGRES_USER: feedback_user
      POSTGRES_PASSWORD: feedback_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback_user -d feedback_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feedback-network

volumes:
  postgres_data:

networks:
  feedback-network:
    driver: bridge

